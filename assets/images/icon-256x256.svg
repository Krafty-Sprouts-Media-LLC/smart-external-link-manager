<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
	<defs>
		<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#2271b1;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#135e96;stop-opacity:1" />
		</linearGradient>
	</defs>
	<!-- Background Circle -->
	<circle cx="128" cy="128" r="120" fill="url(#grad1)"/>
	
	<!-- Link Chain Icon -->
	<g transform="translate(128, 128)">
		<!-- First Link -->
		<circle cx="-40" cy="0" r="25" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
		<path d="M -15 0 L 15 0" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
		
		<!-- Second Link (External) -->
		<circle cx="40" cy="0" r="25" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
		<path d="M 15 0 L 40 -15" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
		<path d="M 40 -15 L 65 -15" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
		<path d="M 65 -15 L 65 0" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
		
		<!-- Arrow indicating external -->
		<path d="M 50 -25 L 70 -25 M 65 -30 L 70 -25 L 65 -20" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
	</g>
	
	<!-- Text "SELM" -->
	<text x="128" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">SELM</text>
</svg>

