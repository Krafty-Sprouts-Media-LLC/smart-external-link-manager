<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
	<defs>
		<linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#2271b1;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#135e96;stop-opacity:1" />
		</linearGradient>
	</defs>
	<!-- Background Circle -->
	<circle cx="64" cy="64" r="60" fill="url(#grad2)"/>
	
	<!-- Link Chain Icon -->
	<g transform="translate(64, 64)">
		<!-- First Link -->
		<circle cx="-20" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
		<path d="M -8 0 L 8 0" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
		
		<!-- Second Link (External) -->
		<circle cx="20" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
		<path d="M 8 0 L 20 -8" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
		<path d="M 20 -8 L 32 -8" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
		<path d="M 32 -8 L 32 0" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
		
		<!-- Arrow indicating external -->
		<path d="M 25 -12 L 35 -12 M 32 -15 L 35 -12 L 32 -9" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
	</g>
</svg>

